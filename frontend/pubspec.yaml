name: frontend
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.4.0
  file_picker: ^8.0.0+1
  url_launcher: ^6.2.0
  external_app_launcher: ^4.0.0
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  fl_chart: ^0.69.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  # 이미지 파일 경로 설정
  assets:
    - assets/images/
    # - assets/images/characters/

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/banksalad_app_icon.png"